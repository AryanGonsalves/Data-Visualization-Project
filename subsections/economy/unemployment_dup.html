<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unemployment Choropleth Map</title>
    <style>
        .states {
            fill: none;
            stroke: #fff;
            stroke-linejoin: round;
        }

        .key rect {
            stroke: #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .legend {
            font-size: 12px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>
    <h1>Unemployment Choropleth Map</h1>
    <svg width="960" height="600"></svg>

    <script>
        const width = 960;
        const height = 600;

        const svg = d3.select("svg");

        const unemployment = new Map();
        const path = d3.geoPath();

        // Define color scale
        const color = d3.scaleThreshold()
            .domain([3, 4, 5, 6, 7, 8, 9, 10])
            .range(d3.schemeBlues[9]);

        // Add legend
        const legend = svg.append("g")
            .attr("transform", "translate(20,20)");

        const x = d3.scaleLinear()
            .domain([0, 10])
            .rangeRound([600, 860]);

        legend.selectAll("rect")
            .data(color.range().map(d => {
                const extent = color.invertExtent(d);
                if (!extent[0]) extent[0] = x.domain()[0];
                if (!extent[1]) extent[1] = x.domain()[1];
                return extent;
            }))
            .enter().append("rect")
            .attr("x", d => x(d[0]))
            .attr("y", 0)
            .attr("width", d => x(d[1]) - x(d[0]))
            .attr("height", 8)
            .attr("fill", d => color(d[0]));

        legend.call(d3.axisBottom(x)
            .tickSize(13)
            .tickValues(color.domain()))
            .select(".domain")
            .remove();

        legend.append("text")
            .attr("x", x.range()[0])
            .attr("y", -6)
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .text("Unemployment rate (%)");

        // Load and parse CSV data
        d3.csv("data/Economy/unemployment_data_filtered.csv", d => ({
            id: +d["FIPS Code"],
            unemployment_rate: +d["Percent (%) of Labor Force Unemployed in State/Area"]
        })).then(data => {
            // Map FIPS code to unemployment rates
            data.forEach(d => {
                unemployment.set(d.id, d.unemployment_rate);
            });

            // Load TopoJSON and draw the map
            d3.json("https://d3js.org/us-10m.v1.json").then(us => {
                svg.append("g")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.counties).features)
                    .join("path")
                    .attr("fill", d => color(unemployment.get(+d.id) || 0))
                    .attr("d", path)
                    .append("title")
                    .text(d => `${unemployment.get(+d.id) || 0}%`);

                svg.append("path")
                    .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
                    .attr("fill", "none")
                    .attr("stroke", "#fff")
                    .attr("stroke-linejoin", "round")
                    .attr("d", path);
            });
        });
    </script>
</body>
</html>
