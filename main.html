<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling Outline</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script scr="https://raw.githubusercontent.com/janasayantan/datageojson/master/world.json"></script>
</head>
<body>


    <!-- TODO: use sticky images -->
    <!-- https://www.elperiodico.com/es/sociedad/musk-bezos-carrera-espacial-luna-sh/ -->
    <div class="scrolly-container">
        <div class="text">
            <!-- 7 different SVGs, one for each section. keep everything nice and separate -->
            <div class="step intro" data-step="1">
                <h2>Intro</h2>
                <img src="/images/temp_image.jpg" id="intro-image" width="40%"  class="image" />
                <img src="/images/breaking_news.png" id="overlay-image" width="250" height="140" class="image"/>   <!-- overlay - in the works --> 
                <svg id="visualization-intro" width="800" height="400"></svg>
            </div>
            <div class="step safety" data-step="2">
                <h2>Safety</h2>
                <img src="/images/temp_image.jpg" id="safety-image" width="533" height="400" class="image" />
                <svg id="visualization-safety" width="800" height="400" style="display: none;"></svg>
            </div>
            <div class="step health" data-step="3">
                <h2>Health</h2>
                <img src="/images/temp_image.jpg" id="health-image" width="533" height="400" class="image" />
                <svg id="visualization-health" width="800" height="400" style="display: none;"></svg>
            </div>
            <div class="step economy" data-step="4">
                <h2>Economy</h2>
                <img src="/images/temp_image.jpg" id="economy-image" width="533" height="400" class="image" />
                <svg id="visualization-economy" width="800" height="400" style="display: none;"></svg>
            </div>
            <div class="step quality-of-life" data-step="5">
                <h2>Quality of Life</h2>
                <img src="/images/temp_image.jpg" id="quality-image" width="533" height="400" class="image" />
                <svg id="visualization-quality-of-life" width="800" height="400" style="display: none;"></svg>
            </div>
            <div class="step education" data-step="6">
                <h2>Education</h2>
                <div class="education-container">
                    <div class="education-image-text-container">
                        <div class="dropdown-container">
                            <!-- Age Group Dropdown -->
                            <select id="ageGroupDropdown" onchange="updateAgeGroup(this.value)">
                                <option value="18to24">18-24</option>
                                <option value="25over">25 and Over</option>
                                <option value="25to34">25-34</option>
                                <option value="35to44">35-44</option>
                                <option value="45to64">45-64</option>
                                <option value="65over">65 and Over</option>
                            </select>

                            <!-- Race Group Dropdown -->
                            <select id="raceGroupDropdown" onchange="updateRaceGroup(this.value)">
                                <option value="AmericanIndianAlaskaNative">American Indian / Alaska Native</option>
                                <option value="Asian">Asian</option>
                                <option value="Black">Black</option>
                                <option value="HispanicLatino">Hispanic / Latino</option>
                                <option value="NativeHwaiianOtherPacficIslander">Native Hawaiian / Other Pacific Islander</option>
                                <option value="OtherRace">Other Race</option>
                                <option value="TwoorMoreRace">Two or More Races</option>
                                <option value="WhiteNotHispanicLatino">White (Not Hispanic / Latino)</option>
                                <option value="White">White</option>
                            </select>
                        </div>
                        <h3>Sample text</h3>
                        <img src="/images/temp_image.jpg" id="education-image" width="475" height="300" class="image" />
                    </div>
                    <div class="education-svg-container">
                        <svg id="visualization-education" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
                        <div class="slider-container">
                            <input type="range" id="yearSlider" min="2016" max="2023" step="1" value="2016" oninput="updateYearLabel(this.value)" list="tickmarks">
                            <span id="yearLabel">2016</span>
                        </div>
                        <div class="button-container">
                            <div class="column">
                                <button id="ageButton" class="education-button" onclick="drawAge()">Age</button>
                                <button id="raceButton" class="education-button" onclick="drawRace()">Race</button>
                            </div>
                            <div class="column">
                                <button id="mapButton" class="education-button" onclick="drawMapChart()">US Map</button>
                                <button id="barButton" class="education-button" onclick="drawBarChart()">Bar Chart</button>
                            </div>
                            <div class="column">
                                <button id="hsButton" class="education-button" onclick="drawHS()">High School Graduate or Higher</button>
                                <button id="bachButton" class="education-button" onclick="drawBach()">Bachelors Degree or Higher</button>
                                <button id="totalButton" class="education-button" onclick="drawTotal()">All Education Types</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
            <div class="step outro" data-step="7">
                <h2>Outro</h2>
                <img src="/images/temp_image.jpg" id="outro-image" width="533" height="400" class="image" />
                <svg id="visualization-outro" width="800" height="400" style="display: none;"></svg>
            </div>

        </div>        
        
    </div>

    <!-- import your separate JS files for each section -->
    <script src="/subsections/intro.js"></script>
    <script src="/subsections/safety.js"></script>
    <script src="/subsections/health.js"></script>
    <script src="/subsections/economy.js"></script>
    <script src="/subsections/qualityoflife.js"></script>
    <script src="/subsections/education.js"></script>
    <script src="/subsections/outro.js"></script>
    <script src="main.js"></script> <!-- controls scroll interactions -->
</body>
</html>
